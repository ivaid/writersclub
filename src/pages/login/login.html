<ion-content padding>
    <div class="bar bar-header bar-positive">
      <img src="/assets/imgs/logo.png" alt="The Writers Club">
    </div>
    <form (ngSubmit)="Login()" bottom>
        <h2 class=title>Authentication Required</h2>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="login.loginid" name="loginid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="login.passwd" name="passwd"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>{{login.error}}</ion-label>
      </ion-item>
      <button type="submit" primary ion-button full>Login</button>
  </form>
</ion-content>
